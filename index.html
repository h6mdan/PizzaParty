
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party: Variable Kitchen!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #2d1a12; /* Deep wood brown */
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            color: #1e293b;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .checkered {
            background-image:
                linear-gradient(45deg, #ef4444 25%, transparent 25%),
                linear-gradient(-45deg, #ef4444 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ef4444 75%),
                linear-gradient(-45deg, transparent 75%, #ef4444 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px 20px, 20px 0;
            background-color: #ffffff;
        }
        .parchment {
            background: #fdf6e3;
            background-image: radial-gradient(#eee8d5 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ea580c;
            border-radius: 10px;
            border: 2px solid #fdf6e3;
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.3);
        }
    </style>
